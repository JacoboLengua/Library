<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginLibrary</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="main">
        <div class="box effect7">
          
            <div class="logo-container">
                <img src="./assets/libros.jpg" alt="Library Logo" class="logo">
            </div>
       
            <div class="form-container">
                <div class="header">Library</div>
                <div class="header">Login</div>
                <form id="loginForm">
                    <input type="text" placeholder="Email" name="username" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <button class="butt">Submit</button>
                    <span class="signup">Don't have an account?&nbsp;<a href="register.html" class="link">Sign up</a></span>
                </form>
            </div>
        </div>
    </div>
    <p id="result"></p>


    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
