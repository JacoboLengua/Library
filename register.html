<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterLibrary</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <div class="box effect7">

            <div class="logo-container">
                <img src="./assets/libros.jpg" alt="Library Logo" class="logo">
            </div>

            <form id="registerForm">
                <input type="text" placeholder="Name" name="name" required>
                <input type="text" placeholder="Last Name" name="lastname" required>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="password" placeholder="Confirm Password" name="confirm_password" required>


                <div id="message" style="margin-bottom: 10px; color: red;"></div>

                <button class="butt">Register</button>
                <span class="signup">Already have an account?&nbsp;<a href="index.html" class="link">Login</a></span>
            </form>

            <script src="./js/jquery-3.7.1.min.js"></script>
            <script src="./js/main.js"></script>
            <script src="./js/register.js"></script>
</body>

</html>
